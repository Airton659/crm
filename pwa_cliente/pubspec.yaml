name: grupo_solar_pwa
description: PWA para captura de leads - Grupo Solar Brasil
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  cloud_firestore: ^4.14.0
  firebase_analytics: ^10.8.0

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Functional Programming
  dartz: ^0.10.1

  # Dependency Injection
  get_it: ^7.6.4

  # URL Strategy (para remover # da URL)
  flutter_web_plugins:
    sdk: flutter

  # Utilities
  intl: ^0.18.1
  mask_text_input_formatter: ^2.7.0
  email_validator: ^2.1.17
  youtube_player_iframe: ^5.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/icons/logo.png

flutter_launcher_icons:
  web:
    generate: true
    image_path: "assets/icons/logo.png"
    background_color: "#1E3A8A"
    theme_color: "#1E3A8A"
